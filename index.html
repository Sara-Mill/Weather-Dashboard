<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Weather Dashboard</title>
</head>
<body>
  <!--Main container-->
  <div class="main-container-fluid">
    <div class = "row">
      <!--Form to search City-->
      <div id="search-section" class="col-md-4">
          <div class="card-body">
              <h5>Enter a city name to see current weather data</h5>
                <form class="form-inline">
                    <input type = "search" placeholder="Enter name of city" class ="form-control mr-sm-2 input" id="input"/>
                    <!--SearchButton-->
                    <button class ="btn btn-primary my-2 my-sm-0 search search-button"  id = "search-button" type="submit">
                        <i class= "fas fa-seacrh-location"></i>
                      </button>
                </form>

            <div class = "cities-list" id ="cities-list"></div>

          </div>
      </div>
    </div>
  
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
></script>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"
></script>

<script src = "./assets/script.js"></script>
</body>
</html>
